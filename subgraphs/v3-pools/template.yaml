      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Pool
      abis:
        - name: Gyro2CLPPool
          file: ./abis/Gyro2CLPPool.json
        - name: BasePoolFactory
